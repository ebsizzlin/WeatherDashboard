<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome link-->
     <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
     <!-- bootstrap link-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- css link -->
     <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid"> 

        <div class="row"> 

            <!-- left column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h5>Search for a city:</h5>

                <div class="input-group mb-3"> 
                    <input id="searchBox" type="text" class="form-control" placeholder="City name..." class="input-group-append">

                    <button id="searchBtn" class="btn btn-primary" type="button">
                        <i class="far fa-search"></i>
                    </button>
                </div>

                <!-- div for search history -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list" id="cityList">
                    </ul>
                </div> 
            </div> 

            <!-- right column -->
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
                
                <!-- forecast -->
                <div class="mt-4 col-lg-12"> 
        
                    <h5 id="forecastsAll" class="mt-3 hide">5-Day Forecast:</h5>

                </div>

            <br>

            <div class="row">
                <div id="forecasts" class="col-lg-9">
                    <div id="forecast-cards" class="hide">
                        <div id="forecasts" class="card-deck row">
                            <div class="card forecast">
                                <div id="forecast1" class="card-body">
                                    <span class="card-title" id='date1'>
                                    </span>
                                    <span id='icon1'></span>
                                    <p class="card-text" id="temp1"></p>
                                    <p class="card-text" id="humidity1"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast2" class="card-body">
                                    <span class="card-title" id='date2'>
                                    </span>
                                    <span id='icon2'></span>
                                    <p class="card-text" id="temp2"></p>
                                    <p class="card-text" id="humidity2"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast3" class="card-body">
                                    <span class="card-title" id='date3'>
                                    </span>
                                    <span id='icon3'></span>
                                    <p class="card-text" id="temp3"></p>
                                    <p class="card-text" id="humidity3"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast4" class="card-body">
                                    <span class="card-title" id='date4'>
                                    </span>
                                    <span id='icon4'></span>
                                    <p class="card-text" id="temp4"></p>
                                    <p class="card-text" id="humidity4"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast5" class="card-body">
                                    <span class="card-title" id='date5'>
                                    </span>
                                    <span id='icon5'></span>
                                    <p class="card-text" id="temp5"></p>
                                    <p class="card-text" id="humidity5"></p>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div>
    </div> 
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="script.js"></script>
    
</body>
</html>
